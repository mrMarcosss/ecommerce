<script>
    function updateCartItemCount(){
        var badge = $('#cart-count-badge');
        $.ajax({
            type: 'GET',
            url: "{% url 'cart_count' %}",
            success: function(data){
                badge.text(data.count)
            },
            error: function(response, error){

            }
        })
    }
    $(document).ready(function(){
        updateCartItemCount()
    })
</script>

    $.material.init()
</script>
